<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Episode</th>
    <th scope="col">Season</th>
    <th scope="col">Series</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let currentEpisode of episodes">
    <th scope="row">{{ currentEpisode.id }}</th>
    <td>{{ currentEpisode.title }} (Episode {{ currentEpisode.num }})</td>
    <td>Season {{ currentEpisode.fkSeason.num }}</td>
    <td>{{ currentEpisode.fkSeason.fkSeries.name }}</td>
  </tr>
  </tbody>
</table>
